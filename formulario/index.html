    <h1>Meu primeiro formulário</h1>

<!--podemos tirar os dados automaticos usando o comando 'autocomplete="off"' dentro da tag form

  IMPORTANTE: o label é importante para ajudar o navegador dizendo que o nome é relacionado/ligado a caixa de texo -->

  <!--com o 'method="post"' nós ocultamos os dados do usuário mas nao garantindo q esta criptografado em segurança ele está apenas ocaultado na barra de navegação-->

<!--IMPORTANTE: APRENDER HTTPS PARA DEIXARMOS OS DADOS CRIPTOGRAFADOS E SEGUROS-->

    <form method="post">
        <p><label for="inome">Nome:</label><input type="text" name="Nome" id="inome"></p>      

        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="Sobrenome" id="isobrenome"> </p>

        <p><input type="submit" value="Enviar"></p>
    </form>
