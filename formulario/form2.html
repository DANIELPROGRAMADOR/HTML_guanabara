<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esse é o meu primeiro site">
    <meta name="keywords" content="curso,aplicativos,html,css">
    <meta name="author" content="Daniel Santos">
    <title>form2</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </div>
<br>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10"  placeholder="0 a 10" step="0.5">
    <!--o atributo "step "(passo) diz de quanto em quanto o nume vai subir-->
        </div>
<br>
        <div>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes">
        </div>
<br>
        <div>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata">
        </div>
<br>
        <div>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </div>
<br>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
